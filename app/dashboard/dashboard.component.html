<div class="container" fxLayout.gt-xs="row" fxLayout.lt-md="column" fxLayoutGap="20px" *ngIf="isInitialized == true">
    <!-- image -->
    <div fxFlex.gt-xs="30%" fxFlex.lt-sm="100%">
            <md-card>
                <md-card-header>
                    <!-- the tentative techie icon comes here -->
                    <div md-card-avatar class="example-header-image"></div>
                    <md-card-title>{{dashboardDetails.title}}</md-card-title>
                    <md-card-subtitle>{{dashboardDetails.description1}}</md-card-subtitle>
                </md-card-header>
                <!-- the tentative techie logo comes here -->
                <img md-card-image [src] = "dashboardDetails.logo1" alt="Logo of The Tentative Techie">
                <md-card-content>
                    <p>
                        {{dashboardDetails.description2}}
                    </p>
                </md-card-content>
                <md-card-actions>
                    <button md-button>GITHUB</button>
                </md-card-actions>
            </md-card>
    </div>
    <!-- heading -->
    <div fxFlex.gt-xs="30%" fxFlex.lt-sm="100%">
        
        <md-card>
            <div class="about-me-card-div-upper">
                <!-- the tentative techie logo comes here -->
                <img md-card-image [src] = "dashboardDetails.photo1" alt="Background Photo">
            </div>
            <div class="about-me-card-div-lower">
                <img  [src] = "dashboardDetails.photo2" alt="Avatar" class="about-me-card-avatar">
            </div>
            <md-card-content>
                <p>
                    {{dashboardDetails.description2}}
                </p>
            </md-card-content>
            <md-card-actions>
                <button md-button>GITHUB</button>
            </md-card-actions>
        </md-card>
    </div>
    <!-- chips -->
    <div fxFlex.gt-xs="30%" fxFlex.lt-sm="100%" fxLayoutAlign="stretch">
        <div class="cube-container">
            <div class="cube">
                <div class="front">
              <p>
                <span class="cube-span">
                  <b>FRONT</b>
                </span>
              </p>
                </div>
                <div class="back">
                  <p>
                <span class="cube-span">
                  <b>BACK</b>
                </span>
              </p>
                </div>
                <div class="top">
                  <p>
                <span class="cube-span">
                  <b>TOP</b>
                </span>
              </p>
                </div>
                <div class="bottom">
                  <p>
                <span class="cube-span">
                  <b>BOTTOM</b>
                </span>
              </p>
                </div>
                <div class="left">
                  <p>
                <span class="cube-span">
                  <b>LEFT</b>
                </span>
              </p>
                </div>
                <div class="right">
                  <p>
                <span class="cube-span">
                  <b>RIGHT</b>
                </span>
              </p>
                </div>
            </div>
        </div>
    </div>
            
</div>
