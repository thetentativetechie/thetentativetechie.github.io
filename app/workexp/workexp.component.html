<!-- for smaller screens -->
<div class="container" fxLayout="column" *ngIf="isInitialized == true">
        <div fxFlex="100%" *ngFor="let workexp of workExpList">
                <md-card class="example-card" >
                        <md-card-header>
                                <div md-card-avatar class="example-header-image"></div>
                                <md-card-title>{{workexp.location}}</md-card-title>
                                <md-card-subtitle>
                                {{workexp.date}}
                                </md-card-subtitle>
                        </md-card-header>
                        <md-card-content>
                        <p>
                                <md-chip-list>
                                        <md-chip *ngFor="let keyword of workexp.keywords">
                                                {{keyword}}
                                        </md-chip>
                                </md-chip-list>
                                </p>
                                <p *ngFor="let highlight of workexp.highlights">
                                {{highlight}}
                                </p>
                        </md-card-content>
                        <md-card-actions>
                                <button md-button (click)="onWorkExpBtnClick(workexp)">WEBSITE</button>
                        </md-card-actions>
                </md-card> 
        </div>
</div>
