<!-- the navigation items will display in a single row in smaller screens with smaller icons
    while in the large screens will display in different rows -->
<div class="container" fxLayout="row" 
fxLayoutAlign="space-around" *ngIf="isInitialized == true">

    <!-- repeat for every navigation item -->
    <div fxFlex="{{navigationItemWidth}}%" *ngFor="let navigation of navigationList">
            <a md-icon-button routerLink="{{navigation.route}}" routerLinkActive="active">
                    <i [class]="navigation.icon" aria-hidden="true"></i>
                    <span fxHide.xs="true">{{navigation.title}}</span>
            </a>                    
    </div>
    
</div>
